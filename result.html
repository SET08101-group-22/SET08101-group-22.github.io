<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Result</title>
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/quiz-hamzah.css">
  <style>
    .result-box {
      text-align: center;
    }
    .result-box h2 {
      margin-bottom: 20px;
    }
    .score-list {
      text-align: left;
      margin-top: 20px;
    }
    .score-list h3 {
      margin-bottom: 8px;
    }
    .score-list ul {
      padding-left: 20px;
      margin-bottom: 20px;
    }
    .score-list li {
      margin-bottom: 4px;
    }
    .btn-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #best-score, #last-score {
      color: #333;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container result-box">
    <h2>Quiz Result</h2>
    <p id="result-text"></p>
    <p id="best-score"></p>
    <p id="last-score"></p>

    <div class="score-list">
      <h3>Previous Attempts:</h3>
      <ul id="attempts-list"></ul>

      <h3>Top 3 Scores:</h3>
      <ul id="top-scores"></ul>
    </div>

    <div class="btn-group">
      <button class="submit-btn" onclick="window.location.href='selection.html'">Back to Dashboard</button>
      <button class="next-btn" onclick="window.location.href='quiz.html'">Retake Quiz</button>
    </div>
  </div>

  <script>
    // Get score from URL
    const params = new URLSearchParams(window.location.search);
    const score = Number(params.get('score'));
    const total = Number(params.get('total'));

    // Display main result
    document.getElementById('result-text').textContent = `You scored ${score} out of ${total}!`;

    // Dynamically use quiz title for localStorage keys
    const quizTitle = document.querySelector("h2").textContent.trim().replace(/\s+/g, "_").toLowerCase();

    // Save recent and best scores for any quiz
    localStorage.setItem(`${quizTitle}_last`, score);
    const prevBest = localStorage.getItem(`${quizTitle}_best`) || 0;
    if (score > prevBest) {
      localStorage.setItem(`${quizTitle}_best`, score);
    }

    // Show personal best and last attempt
    const best = localStorage.getItem(`${quizTitle}_best`) || 0;
    const last = localStorage.getItem(`${quizTitle}_last`) || 0;
    document.getElementById('best-score').textContent = `Personal Best: ${best} / ${total}`;
    document.getElementById('last-score').textContent = `Most Recent: ${last} / ${total}`;

    //  Saving attempts per quiz using a dynamic key 
    const attemptKey = `${quizTitle}_attempts`;
    const attempts = JSON.parse(localStorage.getItem(attemptKey) || '[]');
    attempts.push(score);
    localStorage.setItem(attemptKey, JSON.stringify(attempts));

    // Show last 5 attempts
    const attemptsList = document.getElementById('attempts-list');
    [...attempts].reverse().slice(0, 5).forEach((s, i) => {
      const li = document.createElement('li');
      li.textContent = `Attempt ${attempts.length - i}: ${s} / ${total}`;
      attemptsList.appendChild(li);
    });

    // Show top 3 scores
    const topScores = [...attempts].sort((a, b) => b - a).slice(0, 3);
    const topList = document.getElementById('top-scores');
    topScores.forEach((s, i) => {
      const li = document.createElement('li');
      li.textContent = `#${i + 1}: ${s} / ${total}`;
      topList.appendChild(li);
    });
  </script>
</body>
</html>
